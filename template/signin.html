{% extends 'base.html' %}
{% block content %}
<h1>LOGIN</h1>
<form action="" method="POST">
    {% csrf_token %}
    Usename
    <input type="text" name="username" id="username" placeholder="Enter username">
    <br>
    Password
    <input type="Password" name="passwor" id="password" placeholder="Enter password">
    <br>
    <button type="submit">Login</button>
</form>
{% for messages in messages %}
  <div class="alert alert-success">
     <a class="close" href="#" data-dismiss="alert">Invalid usename or password</a>
     {{ message }}
  </div>
{% endfor %}
{% endblock %}
